<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test</title>
  <meta name="description" content="test">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mavo/0.2.0/mavo.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mavo/0.2.0/mavo.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tufte-css/1.7.2/tufte.min.css">
</head>
<body mv-app="test" mv-storage="https://github.com/radubox/test/blob/main/data" mv-plugins="tinymce">
    <h1 id="title" property>test</h1>
    <div id="content" property class="tinymce">
        Edit the headline and description.
    </div>
  
  <main mv-app="todo" mv-storage="local" mv-mode="edit">
	<header>
		<h1>My tasks</h1>
		<p>[count(done)] done out of [count(task)] total</p>
	</header>

	<ul>
		<li property="task" mv-multiple>
			<label>
				<input property="done" type="checkbox" />
				<span property="taskTitle">Do stuff</span>
			</label>
		</li>
		<button mv-action="delete(task where done)">
			Clear Completed
		</button>
	</ul>
</main>
  
</body>
  
  
</html>
